<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart</title>
  <script src="echarts.js"></script>
</head>

<body>
<!-- prepare a DOM container with width and height -->
<div id="main" style="width: 1920px;height:1080px;padding: 100px"></div>
<script type="text/javascript">
    var xmlhttp = new XMLHttpRequest();
    var myObj;
    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myObj = JSON.parse(this.responseText);
            updateChart();
        }
    };
    xmlhttp.open("GET", "getdata.php", true);
    xmlhttp.send();

    var date = [];
    var temperature = [];
    var humidity = [];

    function updateChart() {
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        for (var i = 0; i < myObj.length; i++) {
            temperature.push([new Date(myObj[i].time),
                myObj[i].temperature]);
            humidity.push([new Date(myObj[i].time),
                myObj[i].humidity]);
        }

        option = {
            legend: {
                data: ['Temperature', 'Humidity'],
                top: '100px',
                right: '250px'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    const date = params[0].data[0];
                    const date_string = date.getFullYear() + "-" + (date.getMonth() + 1) + '-' + date.getDate() + " " + date.getHours() + ':' + date.getMinutes();
                    return date_string + '<br>' +
                        '<span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:rgb(20, 200, 235);"></span>' +
                        'Humidity: ' + +params[1].data[1] +
                        '<br><span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:rgb(255, 70, 131);"></span>' +
                        'Temperature: ' + params[0].data[1];
                },
                position: function (pt) {
                    return [pt[0], '10%'];
                }
            },
            title: {
                left: 'center',
                text: 'Room Temperature and Humidity',
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'time',
                boundaryGap: false
            },
            yAxis: {
                type: 'value',
            },
            dataZoom: [{
                type: 'inside'
            }, {
                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                handleSize: '80%',
                handleStyle: {
                    color: '#fff',
                    shadowBlur: 3,
                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            }],
            series: [{
                name: 'Temperature',
                type: 'line',
                smooth: true,
                symbol: 'none',
                sampling: 'average',
                itemStyle: {
                    normal: {
                        color: 'rgb(255, 70, 131)'
                    }
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: 'rgb(255, 158, 68)'
                        }, {
                            offset: 1,
                            color: 'rgb(255, 70, 131)'
                        }])
                    }
                },
                data: temperature
            }, {
                name: 'Humidity',
                type: 'line',
                smooth: true,
                symbol: 'none',
                sampling: 'average',
                itemStyle: {
                    normal: {
                        color: 'rgb(20, 200, 235)'
                    }
                },
                data: humidity
            }]
        };


        // use configuration item and temperature specified to show chart
        myChart.setOption(option);
    }
</script>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script></script>
