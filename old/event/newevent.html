<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add a log | Mars Inc.</title>
  <script>
      function validateForm() {
          var a = document.forms["Form"]["name"].value;
          if (a == null || a === "") {
              document.getElementById("error-box").style.display = "block";
              return false;
          }
          var b = document.forms["Form"]["type"].value;
          if (b === "Choose...") {
              document.getElementById("error-box").style.display = "block";
              return false;
          }
          document.getElementById("error-box").style.display = "none";
          return true;
      }

  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-k5bjxeyx3S5yJJNRD1eKUMdgxuvfisWKku5dwHQq9Q/Lz6H8CyL89KF52ICpX4cL" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1 class="my-5">New Event</h1>
  <div style="display: none;" id="error-box" class="alert alert-danger" role="alert">
    Please Fill All Required Field
  </div>
  <form method="post" action="newevent.php" class="mt-5" name="Form" onsubmit="return validateForm();">
    <div class=" form-group ">
      <label for="inputName" class="bmd-label-floating ">Name</label>
      <input id="inputName" name="name" value="" class="form-control " placeholder="Type in text" type="text" required/>
    </div>
    <div class="form-group ">
      <label for="inputDate" class="bmd-label-floating ">Date</label>
      <input id="inputDate" name="date" value="" class="form-control " type="date" placeholder="2017-01-13" required/>
    </div>
    <div class="form-group">
      <label for="inputType" class="bmd-label-floating ">Type</label>
      <select id="inputType" name="type" class="custom-select mb-2 mr-sm-2 mb-sm-0">
        <option selected>Choose...</option>
        <option value="school">School</option>
        <option value="life">Life</option>
        <option value="work">Work</option>
        <option value="device">Device</option>
      </select>
    </div>
    <input type="submit" value="SUBMIT" class="btn btn-primary btn-raised ">
  </form>
</div>

</body>
</html>
