<script>
    $('body').mousemove(function (event) {
        const w = $(document).width();
        const h = $(document).height();
        const wp = event.clientX / w;
        const wh = event.clientY / h;

        $('#sun circle').css('transform', 'translate(' + (wp * -10) + 'px, ' + (wh * -10) + 'px)');
        $('#saturn').css('transform', 'translate(' + (wp * -15) + 'px, ' + (wh * -20) + 'px)');
        $('#mtn').css('transform', 'translate(' + (wp * -5) + 'px, ' + (wh * -20) + 'px)');

        // console.log(wp + "% " + wh + "%");
    });
    let show = false;
    $('#sun').click(function () {
        if (show) {
            $('.show').hide();
            $('.hidden').show();
        } else {
            $('.show').show();
            $('.hidden').hide();
        }
        show = !show;
    });
</script>
